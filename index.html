<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship/Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg">
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">
                <img src="https://i0.wp.com/services.cehpoint.co.in/wp-content/uploads/2023/03/Cehpoint-logo-1.png?w=152&ssl=1" alt="Cehpoint Logo">
            </a>
        </div>
    </nav>

    <div class="form-container">
        <h1>Apply for Internship/Job</h1>
        <form id="applicationForm">

            <label for="appType">Applying for:</label>
            <select id="appType" required>
                <option value="">Select Option</option>
                <option value="Job">Job</option>
                <option value="Internship">Internship</option>
            </select>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="skills">Skills:</label>
            <input type="text" id="skills" placeholder="Enter your skills" required>

            <label for="jobType">Internship/Job Type:</label>
            <select id="jobType" required>
                <option value="">Select Option</option>
                <option value="Software Development">Secure Software Developer</option>
                <option value="Website Development">Secure Website Developer</option>
                <option value="Cyber Security">Chief Security Officer</option>
                <option value="Application Developer">Secure Application Developer</option>
                <option value="Frontend Developer">Secure Frontend Developer</option>
                <option value="WordPress Developer">WordPress Developer Intern</option>
                <option value="Flutter Developer">Flutter Developer Intern</option>
                <option value="UI/UX Developer">UI/UX Designer Intern</option>
                <option value="Java Developer">Java Development Intern</option>
                <option value="Kotlin Developer">Kotlin Development Intern</option>
                <option value="React Developer">React Development Intern</option>
            </select>
            <div id="jobDescription" class="form-group" style="display:none;">
                <h3>Job Description</h3>
                <p id="descriptionText"></p>
                <label>
                <input type="checkbox" id="confirmRead" >
                <p>I have read the job description and roles</p>
                </label>
                
            </div>

            <label for="duration">Internship/Job Duration:</label>
            <input type="text" id="duration" placeholder="e.g., 6 months" required>

            <label for="salary">Expected Stipend/Salary:</label>
            <input type="text" id="salary" placeholder="e.g., 5000 INR" required>

            <label for="resume">Resume Link (Google Drive):</label>
            <input type="url" id="resumeLink" placeholder="Enter your resume link" required>
            <button type="button" id="applyButton" disabled>Apply</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
